<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="spotify Clone">
 <meta name="Author" content="Ibrheem Awan">
 <meta name="keywords" content="Html, Css, Javascript">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">
 <link rel="stylesheet" href="style.css">
 <script src="script.js" defer></script>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <title>Spotify Clone</title>
 <link rel="shortcut icon" href="back.png" type="image/x-icon">
</head>
<body>

 <nav>

  <div class="logo">
   <img src="./black.jpg" alt="">
  </div>

  <ul>
   <li>Home</li>
   <li>Spotify Song</li>
   <button>Sign In</button>
  </ul>

 </nav>
 
 <div class="container">
  <div class="text">
   <h2>Musics for Everyone</h2>
  </div>

  <div class="card">
   <div class="items">
    <img src="covers/1.jpg" alt="">
    <p>Dil Dea Galla</p>
    <span id="length">5:30 <i id="1" class="fa-solid audio fa-circle-play"></i></span>
   </div>
  </div>

  <div class="card">
   <div class="items">
    <img src="covers/2.jpg" alt="">
    <p>Piar Hua Tha</p>
    <span id="length">6:30 <i id="2" class="fa-solid audio fa-circle-play"></i></span>
   </div>
  </div>

  <div class="card">
   <div class="items">
    <img src="covers/3.jpg" alt="">
    <p>Ishq or Muhabbat</p>
    <span id="length">3:30 <i id="3" class="fa-solid audio fa-circle-play"></i></span>
   </div>
  </div>

  <div class="card">
   <div class="items">
    <img src="covers/4.jpg" alt="">
    <p>Bewafa Hai To</p>
    <span id="length">6:30 <i id="4" class="fa-solid audio fa-circle-play"></i></span>
   </div>
  </div>

  <div class="card">
   <div class="items">
    <img src="covers/5.jpg" alt="">
    <p>Muhabbat Hai Tujh Se</p>
    <span id="length">7:30 <i id="5" class="fa-solid audio fa-circle-play"></i></span>
   </div>
  </div>

  <div class="card">
   <div class="items">
    <img src="covers/6.jpg" alt="">
    <p>Andhari Rat</p>
    <span id="length">4:30 <i id="6" class="fa-solid audio fa-circle-play"></i></span>
   </div>
  </div>

  <div class="card">
   <div class="items">
    <img src="covers/7.jpg" alt="">
    <p>Dil Ke Rani</p>
    <span id="length">4:30 <i id="7" class="fa-solid audio fa-circle-play"></i></span>
   </div>
  </div>

  <div class="card">
    <div class="items">
     <img src="covers/8.jpg" alt="">
     <p>Piare Piare Se Muskarahat</p>
     <span id="length">4:30 <i id="8" class="fa-solid audio fa-circle-play"></i></span>
    </div>
   </div>
 

   <div class="card">
    <div class="items">
     <img src="covers/9.jpg" alt="">
     <p>Ganster (Sidu Moosa Wala)</p>
     <span id="length">4:30 <i id="9" class="fa-solid audio fa-circle-play"></i></span>
    </div>
   </div>
 

   <div class="card">
    <div class="items">
     <img src="covers/10.jpg" alt="">
     <p>Kuri Punjab Dia</p>
     <span id="length">4:30 <i id="10" class="fa-solid audio fa-circle-play"></i></span>
    </div>
   </div>
 

 </div>

 <div class="seekBar">
  <input type="range" name="range" id="range" value="0" min="0" max="100">
  <div class="content">
   <img id="gif" src="GIF 2.gif" alt="">
   <p id="songName">Dil Dia Gala</p>
   <i id="masterBtn" class="fa-solid fa-circle-play"></i>
  </div>
 </div>


 
</body>
</html>
